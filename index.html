<Doctype html>
<html>
<head>
    <meta="viewport" content="width=device-width,initial-scale=1.0">
    <title> Pagina de venda </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="download.png" alt="logo">
        </div>
        <h1> loja de sementes
          </h1>
        <nav>
            <ul>
                <li><a href="#produtos">
                    produtos</a></li>
                    <li><a href="#sobre">sobre
                        </a></li>
                        <li><a href="#contatos">
                            contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="produtos">
            <ha> Produto em destaque </ha>
            <div class="produto">
                <img src="download.jpeg" alt="prod1">
                <h3> semente </h3>
                <p> semente de abóbora, com ótimas fontes de proteina </p>
                <p class="preço"> R$ 45,90 </p>
                <button>Comprar</button>
            </div>
        </section>
        <section id="sobre">
            <ha> sobre nós </ha>
            <p> somos uma empresa de agronomia, onde temos diversos conhecimento sobre plantas, animais e produção agricolas. </p>
            <section id="contato">
                <ha> contato </ha>
                <form>
                    <label for="nome"> nome:</label>
                    <input type="text" id="nome"
                    name="nome" required>
                    <label for="email"> Email:</label>
                    <input type="email" id="email"
                    name="email" required>
                    <label for="mensagem"> mensagem </label>
                    <textarea id="mensagem" name="mensagem" required></textarea>
                    <button type="submit"> enviar</button>
                </button>
            </body>
</html>
